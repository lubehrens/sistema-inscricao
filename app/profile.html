<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-app="enejApp">
  <h1>Formulário de cadastro</h1>
  <div>
    <form name="profileForm">
      <label>Nome de usuário</label>
      <input type="text" name="nomeUsuario"><br>
      <label>Email</label>
      <input type="email" name="email"><br>
      <label>Senha</label>
      <input type="password" name="senha"><br>
      <label>Nome</label>
      <input type="text" name="nome"><br>
      <label>Sobrenome</label>
      <input type="text" name="sobrenome"><br>
      <label>Nome do crachá</label>
      <input type="text" name="nomeCracha"><br>
      <label>CPF</label>
      <input type="text" name="cpf"><br>
      <label>RG</label>
      <input type="text" name="rg"><br>
      <label>Sexo</label>
       <select>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select><br>
      <label>CEP</label>
      <input type="text" name="cep"><br> 
      <label>País</label>
      <input type="text" name="pais"><br>
      <label>Estado</label>
      <input type="text" name="estado"><br>
      <label>Cidade</label>
      <input type="text" name="cidade"><br>
      <label>Bairro</label>
      <input type="text" name="bairro"><br>
      <label>Endereço</label>
      <textarea name="endereco"></textarea><br>
      <label>Número</label>
      <input type="text" name="numero"><br>
      <label>Complemento</label>
      <textarea name="complemento"></textarea><br>
      <label>Data de nascimento</label>
      <input type="text" name="nascimento"><br>
      <label>Universidade</label>
      <input type="text" name="universidade"><br>
      <label>Curso</label>
      <input type="text" name="curso"><br>
      <label>Período</label>
      <input type="text" name="periodo"><br>
      <label>Federação</label>
      <input type="text" name="federacao"><br>
      <label>Empresa Júnior</label>
      <input type="text" name="ej"><br>
      <label>Cargo na Empresa Júnior</label>
      <input type="text" name="cargo"><br>
      <label>Tamanho da camisa</label>
      <input type="text" name="camisa"><br>
      <label>Tem necessidades especiais?</label>
      <input type="radio" name="pne" value="nao">Não
      <input type="radio" name="pne" value="sim">Sim<br>
      <label>Qual?</label>
      <textarea name="necessidades"></textarea><br>
      <label>Dieta especial?</label>
      <input type="radio" name="dieta" value="nao">Não
      <input type="radio" name="dieta" value="sim">Sim<br>
      <label>Intolerância ou alergia?</label>
      <input type="radio" name="alergia" value="nao">Não
      <input type="radio" name="alergia" value="sim">Sim<br>

      <input type="submit" value="Enviar">
    </form>
  </div>

  </script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="profile/profile.js"></script>
</body>
</html>
